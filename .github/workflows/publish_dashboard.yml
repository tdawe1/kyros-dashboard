name: Publish Project Dashboard (Pages)

on:
  push:
    branches: [develop, main]
    paths:
      - 'ROADMAP.md'
      - 'collaboration/board.md'
      - 'site/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        env:
          PROJECT_URL: ${{ secrets.PROJECT_URL }}
        run: |
          mkdir -p public/collaboration
          cp -r site/* public/
          # Ensure latest artifacts exist; generate if missing
          if [ ! -f ROADMAP.md ]; then
            python3 scripts/roadmap_tree.py project/roadmap.yml ROADMAP.md || true
          fi
          if [ ! -f collaboration/board.md ]; then
            python3 scripts/generate_tasks_board.py || true
          fi
          cp ROADMAP.md public/
          cp collaboration/board.md public/collaboration/
          # Optional links mapping from sync workflow
          if [ -f project/links.json ]; then
            cp project/links.json public/links.json
          fi
          # Optional project link for header
          if [ -n "${PROJECT_URL:-}" ]; then
            echo '{"project_url": "'"$PROJECT_URL"'"}' > public/config.json
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Notify Discord (optional)
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' || secrets.DISCORD_PM_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_PM_WEBHOOK_URL: ${{ secrets.DISCORD_PM_WEBHOOK_URL }}
          PROJECT_URL: ${{ secrets.PROJECT_URL }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          DASHBOARD_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -e
          CONTENT="**Dashboard Published**\n[Dashboard](${DASHBOARD_URL}) • [GitHub Project](${PROJECT_URL:-}) • [Repo](https://github.com/${OWNER}/${REPO})"
          ESCAPED=${CONTENT//$'\n'/\\n}
          if [ -n "${DISCORD_WEBHOOK_URL:-}" ]; then
            curl -sS -X POST -H 'Content-Type: application/json' \
              -d "{\"content\":\"$ESCAPED\"}" "$DISCORD_WEBHOOK_URL" || true
          fi
          if [ -n "${DISCORD_PM_WEBHOOK_URL:-}" ]; then
            curl -sS -X POST -H 'Content-Type: application/json' \
              -d "{\"content\":\"$ESCAPED\"}" "$DISCORD_PM_WEBHOOK_URL" || true
          fi
